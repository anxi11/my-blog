name: Deploy Hexo Site to Pages

on:
  # 监听 main 分支的 push 事件，一旦有代码推送到 main，就开始构建
  push:
    branches:
      - main

# 设置权限，允许 Actions 修改 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许并发部署，即新的部署会取消正在进行的旧部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整的提交历史

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 使用 Node.js 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build with Hexo
        run: npx hexo generate # 生成静态文件

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public # Hexo 生成的文件在 public 目录

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
